<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Porcentagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="topo">
        <div class="traducao">
            <button class="botao-traducao" onclick="redirectToPt_Br()">Translate to Portuguese</button>
        </div>
      </div>
    
    <div class="left-bar"></div>
    <div class="right-bar"></div>  
    <div class="container">
      <h1 class="titulo">Percentage Calculator</h1>
      <form>
        <div class="input-group">
          <label for="valor">Value:</label>
          <input type="number" id="valor" name="valor">
        </div>

        <div class="input-group">
          <label for="porcentagem">Percentage:</label>
          <input type="number" id="porcentagem" name="porcentagem">
        </div>

        <button type="button" onclick="calcularPorcentagem()">Calculate</button>
      </form>

      <h2 id="resultado"></h2>
    </div>
   
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="script.js"></script>
    <script src="script_animate.js"></script>
    <script type="text/javascript">
      function redirectToEnglish() {
        window.location.href = "index_en.html";
      }
    </script>
  </body>
</html>
